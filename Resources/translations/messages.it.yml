email:
  reminder:
    subject: I tuoi progetti hanno bisogno di te
    text: come procedono i tuoi goal? Sappiamo che ci stai lavorando sodo e che non hai bisogno di questo memo.<br /> Ma come ben sai a noi ci piace stare in contatto con voi, per cui abbi pazienza.
  goal:
    cheer:
      subject: Hai un nuovo daje! sul tuo goal
      text: |
        Un piccolo incoraggiamento può fare la differenza, non è vero?<br />
        Ora hai totalizzato la bellezza di <b>%numCheers% daje!</b>.<br /><br />
        DAJE!
    congrats:
      subject: Un utente si congratula con te per il tuo progetto
      text: |
        Condividere la vittoria o la sconfitta è importante, giusto?<br />
        Ben <b>%numCongrats%</b> utenti si sono congratulati con te.<br /><br />
        DAJE!
    close:
      subject: Un utente di quelli che stai seguendo ha chiuso un progetto
  user:
    follow:
      subject: Hey %name%, qualcuno ha iniziato a seguirti!
  question:
    create:
      subject: Hey %name%, un amico ha bisogno di te! Puoi aiutarlo?

  disclaimer: |
